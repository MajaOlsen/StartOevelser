<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Guess my number!</h1>
    <p>Think of a number, and watch the computer try to guess it</p>
    <button id="computerGuess">Start Guessing</button>
    <div class="buttonContainer">
      <button class="answerTooLow">Too Low!</button>
      <button class="answerCorrect">Correct!</button>
      <button class="answerTooHigh">Too High!</button>
    </div>
    <p id="Guesses"></p>
    <script src="script.js"></script>
  </body>
</html>
